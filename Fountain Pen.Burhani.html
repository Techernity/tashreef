<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain Pen - Burhani</title>
</head>

<body>
    <div style="max-width:900px; margin:0 auto;">
        <div style="overflow: hidden; position: relative;">
            <img src="media/pen_1.png" style="width:100%; object-fit: contain; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'"/>
        </div>
        <div style="overflow: hidden; position: relative;">
            <img src="media/pen_2.png" style="width:100%; object-fit: contain; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'"/>
        </div>
        <div style="overflow: hidden; position: relative;">
            <video src="media/video.mp4" style="width:100%; object-fit: contain;" controls></video>
        </div>
    </div>
</body>

</html>
